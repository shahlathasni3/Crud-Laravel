<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="templates/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
</head>
<body>
    <nav class="navbar navbar-expand bg-black">
        <div class="container-fluid">
            <a href="#" class="navbar-brand text-light">CRUD</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <h5 class="mt-3"><i class="bi bi-plus-square"></i> Edit Product</h5><hr>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item active">Edit Product</li>
                </ol>
            </nav>

            <div class="col-md-8">
                <form action="" method="post">
                    
                    <div class="row">
                        <div class="col-md-12">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" name="name" class="form-control" placeholder="Enter Product Name">
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label for="mrp" class="form-label">MRP</label>
                            <input type="text" name="mrp" class="form-control" placeholder="Enter MRP">
                        </div>
                        <div class="col-md-6">
                            <label for="sell.price" class="form-label">Selling Price</label>
                            <input type="text" name="sell.price" class="form-control" placeholder="Enter Selling Price">
                        </div>
                        
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" name="name" class="form-control" placeholder="Enter Product Name">
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label for="description" class="form-label">Description</label>
                            <textarea name="" id="description" style="resize: none; height: 150px;" class="form-control" placeholder="Enter Description"></textarea>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label for="image" class="form-label">Product Image</label>
                            <input type="file" name="image" class="form-control">
                        </div>
                    </div>

                    <div class="mt-3">
                        <div class="col-md-12">
                            <button class="btn btn-dark">Save Product</button>
                            <button class="btn btn-danger">Clear All</button>    
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
